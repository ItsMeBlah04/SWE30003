<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWE Electronics | Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/user.css">
  
  <!-- Include model classes -->
  <script src="../js/models/BaseModel.js"></script>
  <script src="../js/models/Admin.js"></script>
  
  <!-- Include service classes -->
  <script src="../js/services/AuthService.js"></script>
</head>
<body>
  <header>
    <div><strong>AWE Electronics</strong></div>
    <nav>
      <a href="web.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Products</a>
      <a href="#">Contact</a>
      <a href="checkout.html">Checkout</a>
      <a href="track_order.html">Track Order</a>
      <a href="login_signup.html" class="btn" id="login-logout-btn">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2 id="form-title">Login</h2>

    <div class="login-toggle">
      <button id="user-toggle" class="active" onclick="toggleLoginType('user')">User</button>
      <button id="admin-toggle" onclick="toggleLoginType('admin')">Admin</button>
    </div>

    <!-- User Login Form -->
    <form id="login-form">
      <input type="text" placeholder="Email or Phone Number" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Admin Login Form -->
    <form id="admin-login-form" style="display: none;">
      <input type="text" placeholder="Admin Username" required />
      <input type="password" placeholder="Admin Password" required />
      <p class="admin-note">For store administrators only</p>
      <button type="submit">Admin Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display: none;">
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Address" required /> 
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>


    <div class="toggle-link">
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
        
    <div id="message-container"></div>
  </div>

  <!-- Include page-specific scripts -->
  <script src="../js/auth.js"></script>
  <script src="../js/session.js"></script>
</body>
</html>
