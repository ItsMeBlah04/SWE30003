<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWE Electronics | Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
  <header>
    <div><strong>AWE Electronics</strong></div>
    <nav>
      <a href="web.html">Home</a>
      <a href="#">About</a>
      <a href="product.html">Products</a>
      <a href="#">Contact</a>
      <a href="checkout.html">Checkout</a>
      <a href="track_order.html">Track Order</a>
      <a href="login_signup.html" class="btn">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Checkout</h2>

    <!-- Cart items will be rendered here -->
    <div id="cart-items-list">
      <p>Loading cart...</p>
    </div>

    <div class="summary">
      <p>Subtotal: <span id="subtotal-amount">$0.00</span></p>
      <p>Shipping Fee: <span id="shipping-fee-amount">$0.00</span></p>
      <p><strong>Total: <span id="total-amount">$0.00</span></strong></p>
    </div>

    <!-- Customer Information -->
    <form class="customer-info">
      <h3>Customer Information</h3>
      <div class="form-group">
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" name="customer-name" required>
      </div>
      <div class="form-group">
        <label for="customer-address">Address:</label>
        <input type="text" id="customer-address" name="customer-address" required>
      </div>
      <div class="form-group">
        <label for="customer-phone">Phone:</label>
        <input type="tel" id="customer-phone" name="customer-phone" required>
      </div>
      <div class="form-group">
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" name="customer-email" required>
      </div>
    </form>

    <!-- Payment Method -->
    <form class="payment-method">
      <h3>Payment Method</h3>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-group">
        <label for="card-cvc">CVC:</label>
        <input type="text" id="card-cvc" name="card-cvc" maxlength="4" placeholder="123" required>
      </div>
      <div class="form-group">
        <label for="card-expiry">Expiry Date:</label>
        <input type="text" id="card-expiry" name="card-expiry" maxlength="7" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" name="card-name" required>
      </div>
      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script src="../js/session.js"></script>
  <!-- <script type="module" src="../js/customer_cart.js"></script>  -->
  <script type="module" src="../js/customer_cart_checkout.js"></script> 
</body>
</html>
