<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWE Electronics | Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
  <header>
    <div><strong>AWE Electronics</strong></div>
    <nav>
      <a href="web.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Products</a>
      <a href="checkout.html">Checkout</a>
      <a href="track_order.html">Track Order</a>
      <a href="login_signup.html" class="btn" id="login-logout-btn">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Checkout</h2>

    <div id="cart-items-list">
      <p>Loading cart...</p>
    </div>

    <div class="summary">
      <p>Subtotal: <span id="subtotal-amount">$0.00</span></p>
      <p>Shipping Fee: <span id="shipping-fee-amount">$0.00</span></p>
      <p><strong>Total: <span id="total-amount">$0.00</span></strong></p>
    </div>

    <form class="payment-method" id="checkout-form">
      <h3>Choose Payment Method</h3>
      <div class="form-group">
        <button type="button" id="select-card">üí≥ Pay with Card</button>
        <button type="button" id="select-paypal">üÖøÔ∏è Pay with PayPal</button>
      </div>

      <!-- Card Payment -->
      <div id="card-section" style="display: none;">
        <h4>Card</h4>
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
          <label for="card-cvc">CVC:</label>
          <input type="text" id="card-cvc" maxlength="4" placeholder="123">
        </div>
        <div class="form-group">
          <label for="card-expiry">Expiry Date:</label>
          <input type="text" id="card-expiry" maxlength="7" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="card-name">Name on Card:</label>
          <input type="text" id="card-name">
        </div>
        <button type="submit" id="pay-card">Proceed with Card</button>
      </div>

      <!-- PayPal Payment -->
      <div id="paypal-section" style="display: none;">
        <h4>PayPal</h4>
        <div class="form-group">
          <label for="paypal-email">PayPal Email:</label>
          <input type="text" id="paypal-email" placeholder="email@example.com">
        </div>
        <div class="form-group">
          <label for="paypal-name">Account Holder Name:</label>
          <input type="text" id="paypal-name" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="paypal-country">Billing Country:</label>
          <select id="paypal-country">
            <option value="AU">Australia</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
          </select>
        </div>
        <button type="submit" id="pay-paypal">Pay with PayPal</button>
        <p id="paypal-result" style="margin-top: 10px;"></p>
      </div>
    </form>
  </div>
  <div id="toast" class="toast"></div>

  <script src="../js/session.js"></script>
  <script src="../js/services/CustomerInformationService.js"></script>
  <script src="../js/services/OrderService.js"></script>
  <script src="../js/services/InvoiceService.js"></script>
  <script src="../js/services/ShipmentService.js"></script>
  <script src="../js/services/PaymentService.js"></script>
  <script src="../js/services/CardPaymentService.js"></script>
  <script src="../js/services/eBankingService.js"></script>
  <script src="../js/customer_name_display.js"></script>
  <script type="module" src="../js/customer_cart_checkout.js"></script>
</body>
</html>
