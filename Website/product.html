<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrik | Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #111;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }
        nav .btn {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border-radius: 4px;
        }
        .products-section {
            padding: 60px 40px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .product-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .product-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .product-card a {
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>Electrik</strong></div>
    <nav>
        <a href="web.html">Home</a>
        <a href="#">About</a>
        <a href="product.html">Products</a>
        <a href="#">Contact</a>
        <a href="checkout.html">Checkout</a>
        <a href="login_signup.html" class="btn">Login</a>
    </nav>
    </header>

    <section class="products-section">
        <div class="product-grid">
            <div class="product-card">
                <img src="iphone.jpg" alt="iPhone 16">
                <h3>iPhone 16</h3>
                <div class="price">$999</div>
                <a href="product-iphone16.html">Learn More</a>
            </div>
            <div class="product-card">
                <img src="ipad.jpg" alt="iPad Pro">
                <h3>iPad Pro</h3>
                <div class="price">$799</div>
                <a href="product-ipadpro.html">Learn More</a>
            </div>
            <div class="product-card">
                <img src="macbook.jpg" alt="MacBook Pro">
                <h3>MacBook</h3>
                <div class="price">$1299</div>
                <a href="product-workpro.html">Learn More</a>
            </div>
            <div class="product-card">
                <img src="apple watch.jpg" alt="Apple Watch">
                <h3>Apple Watch</h3>
                <div class="price">$399</div>
                <a href="product-applewatch.html">Learn More</a>
            </div>
        </div>
    </section>
</body>
</html>
