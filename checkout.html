<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrik | Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    nav .btn {
      padding: 8px 16px;
      background: #000;
      color: #fff;
      border-radius: 4px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .product:last-child {
      border-bottom: none;
    }
    .summary {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Electrik</strong></div>
        <nav>
            <a href="web.html">Home</a>
            <a href="#">About</a>
            <a href="product.html">Products</a>
            <a href="#">Contact</a>
            <a href="checkout.html">Checkout</a>
            <a href="login_signup.html" class="btn">Login</a>
        </nav>
  </header>

  <div class="container">
    <h2>Checkout</h2>
    <div class="product">
      <span>Iphone 16</span>
      <span>$999</span>
    </div>
    <div class="product">
      <span>Ipad Pro</span>
      <span>$799</span>
    </div>
    <div class="product">
      <span>WorkPro Laptop</span>
      <span>$1299</span>
    </div>
    <div class="product">
      <span>Apple Watch</span>
      <span>$399</span>
    </div>
    <div class="summary">
      <p>Subtotal: $3496</p>
      <p>Shipping Fee: $10</p>
      <p><strong>Total: $3506</strong></p>
    </div>
  </div>
</body>
</html>
